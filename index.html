<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong Score</title>
        <script src="java.js"></script>
        <link rel="stylesheet" type = "text/css" href="style.css" media="screen"/>
    </head>
    <body>
    <div class="img">
        <div class="div_table">
            <table class="table" align="center">
                <tr>
                    <td id="cells"></td>
                    <td id="cells" class="cells2">Score:</td>
                    <td id="cells">Punten</td>
                    <td id="cells">sets</td>
                </tr>  
                <tr>
                    <td id="setP1"></td>
                    <td id="cells" class="cells2"><form id="P1_name"><input type = "text" style = "font-size: 40px" value="player 1" id="P1_name_change"/></form></td>
                    <td id="cells"><p id = "P1_points"></p></td>
                    <td id="cells"><p id = "P2_points"></p></td>
                </tr>
                <tr>
                    <td id="setP2"></td>
                    <td id="cells" class="cells2"><form id="P2_name"><input type = "text" style = "font-size: 40px" value="player 2" id="P2_name_change"/></form></td>
                    <td id="cells"><p id = "P1_sets"></p></td>
                    <td id="cells"><p id = "P2_sets"></p></td>
                </tr>
            </table>
        </div>
        <div class="btn" align="middle">
            <button onClick = "score1()"   id = "b1"><p id="P1_name_btn">player 1</p></button>
            <button onClick = "score2()"   id = "b2"><p id="P2_name_btn">player 2</p></button>   
            <button onClick = "names()"    id = "b3">confirm names</button>
            <button onClick = "new_game()" id = "b4">Restart Game</button>  
            <button onClick = "reset()"    id = "b5">Reset a point</button>       
        </div>
        <p id = "end_screen" align="middle">Have a good game!</p>
    </div>
    </body>
</html>
