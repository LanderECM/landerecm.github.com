<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no">
        <title>Ping Pong Score</title>
        <script src="java.js"></script>
        <link rel="stylesheet" type = "text/css" href="style.css" media="screen"/>
    </head>
    <body>
    <div class="img">
        <div id="popup_big" style = "width: 100%; height: 100%">
        <div id="popup" style = "width: 100%; height: 100%">
        <button onClick = "new_game()" id = "b6" style = "width: 25%; height: 25%; font-size: 20px">New game</button>
        <font id="popup_text" style = "font-size: 30px"></font>
        <table id="end_table" style="width: 100%; height: 80%;">
            <tr id="set1" style="height: 16%">
                <td>Set 1:</td>
                <td><font id="set1_points"></font></td>
            </tr>
            <tr id="set2" style="height: 16%">
                <td>Set 2:</td>
                <td><font id="set2_points"></font></td>
            </tr>
            <tr id="set3" style="height: 16%">
                <td>Set 3:</td>
                <td><font id="set3_points"></font></td>
            </tr>
            <tr id="set4" style="height: 16%">
                <td>Set 4:</td>
                <td><font id="set4_points"></font></td>
            </tr>
            <tr id="set5" style="height: 16%">
                <td>Set 5:</td>
                <td><font id="set5_points"></font></td>
            </tr>
        </table>    
        </div>
        </div>
        <div class="div_table">
            <table class="table" align="center" style="width: 99.5%; height: 100%">
                <tr style="height: 34%" id="row_top">
                    <td style="width: 10%"></td>
                    <td style="width: 33%">Players</td>
                    <td style="width: 33%">Points</td>
                    <td style="width: 24%">Sets</td>
                </tr>  
                <tr style="height: 33%" id="setP1">
                    <td style="width: 10%"></td>
                    <td style="width: 33%"><form id="P1_name"><input type = "text" style = "font-size: 1em; width: 50%; height: 50%;" value="Player 1" id="P1_name_change"/></form></td>
                    <td style="width: 33%"><p id = "P1_points"></p></td>
                    <td style="width: 24%"><p id = "P1_sets"></p></td>
                </tr>
                <tr style="height: 33%" id="setP2">
                    <td style="width: 10%"></td>
                    <td style="width: 33%"><form id="P2_name"><input type = "text" style = "font-size: 1em; width: 50%; height: 50%;"  value="Player 2" id="P2_name_change"/></form></td>
                    <td style="width: 33%"><p id = "P2_points"></p></td>
                    <td style="width: 24%"><p id = "P2_sets"></p></td>
                </tr>
            </table>
        </div>
        <div class="btn" align="middle" style="width: 99.5%; height: 24.2%">
            <div style = "width: 33%; height: 100%" class="div1">
            <button onClick = "score1()"   id = "b1" style="width: 100%; height: 100%; font-size: 40px"><p id="P1_name_btn">Player 1</p></button> 
            </div>
            <div style = "width: 34%; height: 100%" class="div2">
            <button onClick = "names()"    id = "b3" style = "width: 98%; height: 33%; font-size: 20px">Confirm names</button>
            <button onClick = "new_game()" id = "b4" style = "width: 98%; height: 33%; font-size: 20px">Restart game</button>  
            <button onClick = "reset()"    id = "b5" style = "width: 98%; height: 33%; font-size: 20px">Reset a point</button>
            </div>
            <div style = "width: 33%; height: 100%" class="div3">
            <button onClick = "score2()"   id = "b2" style="width: 100%; height: 100%; font-size: 40px"><p id="P2_name_btn">Player 2</p></button>    
            </div>
        </div>
    </div>
    </body>
</html>
