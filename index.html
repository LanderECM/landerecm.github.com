<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Ping Pong Score</title>
        <script src="java.js"></script>
        <link rel="stylesheet" type = "text/css" href="style.css" media="screen"/>
    </head>
    <body>
    <div class="img">
        <div class="div_table">
            <table class="table" align="center" style="width: 100%; height: 100%">
                <tr style="height: 34%" id="row_top">
                    <td style="width: 10%"></td>
                    <td style="width: 33%">Score</td>
                    <td style="width: 33%">Punten</td>
                    <td style="width: 24%">Sets</td>
                </tr>  
                <tr style="height: 33%" id="setP1">
                    <td style="width: 10%"></td>
                    <td style="width: 33%"><form id="P1_name"><input type = "text" style = "font-size: 1em; width: 50%; height: 50%;" value="player 1" id="P1_name_change"/></form></td>
                    <td style="width: 33%"><p id = "P1_points"></p></td>
                    <td style="width: 24%"><p id = "P2_points"></p></td>
                </tr>
                <tr style="height: 33%" id="setP2">
                    <td style="width: 10%"></td>
                    <td style="width: 33%"><form id="P2_name"><input type = "text" style = "font-size: 1em; width: 50%; height: 50%;"  value="player 2" id="P2_name_change"/></form></td>
                    <td style="width: 33%"><p id = "P1_sets"></p></td>
                    <td style="width: 24%"><p id = "P2_sets"></p></td>
                </tr>
            </table>
        </div>
        <div class="btn" align="middle" style="width: 100%; height: 25%">
            <div style = "width: 33%; height: 100%" class="div1">
            <button onClick = "score1()"   id = "b1" style="width: 100%; height: 100%"><p id="P1_name_btn">player 1</p></button> 
            </div>
            <div style = "width: 34%; height: 100%" class="div2">
            <div class="divdiv">
            <button onClick = "names()"    id = "b3" style = "width: 100%;">confirm names</button>
            <button onClick = "new_game()" id = "b4" style = "width: 100%;">Restart Game</button>  
            <button onClick = "reset()"    id = "b5" style = "width: 100%; ">Reset a point</button>
            <p id="end_screen">Have a good game!</p>   
            </div> 
            </div>
            <div style = "width: 33%; height: 100%" class="div3">
            <button onClick = "score2()"   id = "b2" style="width: 100%; height: 100%"><p id="P2_name_btn">player 2</p></button>    
            </div>
        </div>
    </div>
    </body>
</html>
