<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Ping Pong Score</title>
        <script src="java.js"></script>
        <link rel="stylesheet" type = "text/css" href="style.css" media="screen"/>
    </head>
    <body>
    <div class="img">
        <div class="div_table">
            <table class="table" align="center" style="width: 100%; height: 100%">
                <tr style="height: 34%">
                    <td style="width: 1%"></td>
                    <td style="width: 33%">Score:</td>
                    <td style="width: 33%">Punten</td>
                    <td style="width: 33%">sets</td>
                </tr>  
                <tr style="height: 33%">
                    <td id="setP1" style="width: 1%"></td>
                    <td style="width: 33%"><form id="P1_name"><input type = "text" style = "font-size: 1em; width: 50%; height: 50%;" value="player 1" id="P1_name_change"/></form></td>
                    <td style="width: 33%"><p id = "P1_points"></p></td>
                    <td style="width: 33%"><p id = "P2_points"></p></td>
                </tr>
                <tr style="height: 33%">
                    <td id="setP2" style="width: 1%"></td>
                    <td style="width: 33%"><form id="P2_name"><input type = "text" style = "font-size: 1em; width: 50%; height: 50%;"  value="player 2" id="P2_name_change"/></form></td>
                    <td style="width: 33%"><p id = "P1_sets"></p></td>
                    <td style="width: 33%"><p id = "P2_sets"></p></td>
                </tr>
            </table>
        </div>
        <div class="btn" align="middle" style="width: 100%; height: 25%">
            <button onClick = "score1()"   id = "b1" style="width: 25%; height: 25%"><p id="P1_name_btn">player 1</p></button> 
            <button onClick = "names()"    id = "b3">confirm names</button>
            <button onClick = "new_game()" id = "b4">Restart Game</button>  
            <p id="end_screen">Have a good game!</p>
            <button onClick = "reset()"    id = "b5">Reset a point</button>    
            <button onClick = "score2()"   id = "b2" style="width: 25%; height: 25%"><p id="P2_name_btn">player 2</p></button>    
        </div>
    </div>
    </body>
</html>
